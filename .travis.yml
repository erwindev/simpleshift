sudo: required
language: groovy
services:
- docker
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
script:
- ./gradlew check
- ./gradlew assemble
- docker build -t $DOCKER_USER/simpleshift .
- docker tag $DOCKER_USER/config-server $DOCKER_USER/simpleshift:latest
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push $DOCKER_USER/simpleshift
notifications:
  email:
    on_failure: change
    on_success: change
